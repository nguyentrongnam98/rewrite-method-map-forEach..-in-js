//find2

Array.prototype.find2 = function(cb) {
  let output;
  for (let i in this) {
    if (this.hasOwnProperty(i)) {
      const result = cb(this[i], i, this)
      if (result) {
        output = this[i]
        break
      }
    }
  }
  return output;
}
